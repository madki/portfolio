- name: Shopping Buddy
  date: March 2014
  extra_classes: tall
  description: |
    It is an android app that lists the offer available in near by stores. It also aims to help the users browse big stores by showing them relevant offers when they are walking through the stores. It uses BLE beacons to effectively determine the location of the user and show relevant details.

    * Developed a UI that is inspired by google Newsstand.
    * Utilized native android location APIs to find a user's location.
    * Used android Bluetooth adapter to scan for the beacons and triangulate a more accurate location of a user inside a building.

